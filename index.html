<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>

<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body class="dark">

<header>
  <h2 id="welcome">Mini App</h2>

  <!-- Day / Night Switch حرفه‌ای -->
  <label class="daynight">
    <input type="checkbox" id="themeToggle">
    <div class="toggle">
      <div class="sun-moon"></div>
      <div class="stars"></div>
    </div>
  </label>
</header>

<input type="text" id="search" placeholder="جستجو..." onkeyup="searchItems()">

<div id="categories"></div>
<div id="content"></div>

<button class="admin-btn" onclick="openAdmin()">⚙️</button>

<!-- ADMIN MODAL -->
<div id="adminPanel" class="modal">
  <div class="modal-box">
    <h3>پنل مدیریت</h3>

    <input type="password" id="adminPass" placeholder="رمز ورود">
    <button onclick="loginAdmin()">ورود</button>

    <div id="adminContent" style="display:none;">

      <input type="text" id="title" placeholder="عنوان">
      <input type="text" id="image" placeholder="لینک عکس">
      <input type="text" id="link" placeholder="لینک فیلم / موزیک">
      <input type="text" id="category" placeholder="دسته بندی">
      <input type="number" id="height" placeholder="ارتفاع بنر مثلا 250">

      <select id="type">
        <option value="normal">فیلم / سریال</option>
        <option value="music">موزیک</option>
      </select>

      <button onclick="addItem()">اضافه کن</button>

      <hr>
      <div id="manageList"></div>

    </div>

    <button onclick="closeAdmin()">بستن</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
