<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<header>
  <h2 id="welcome"></h2>
  <button onclick="toggleTheme()">🌙</button>
</header>

<input type="text" id="search" placeholder="جستجو..." onkeyup="searchItems()">

<div id="categories"></div>
<div id="content"></div>

<button class="admin-btn" onclick="openAdmin()">پنل ادمین</button>

<div id="adminPanel" class="modal">
  <div class="modal-content">
    <input type="password" id="adminPass" placeholder="رمز">
    <button onclick="loginAdmin()">ورود</button>

    <div id="adminContent" style="display:none;">
      <input type="text" id="title" placeholder="عنوان">
      <input type="text" id="image" placeholder="لینک تصویر">
      <input type="text" id="link" placeholder="لینک دانلود یا موزیک">
      <input type="text" id="category" placeholder="دسته بندی">
      <input type="number" id="height" placeholder="ارتفاع بنر (مثلا 200)">
      <button onclick="addItem()">اضافه کن</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
